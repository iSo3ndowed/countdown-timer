<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POssible countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <img src="./images/PicsArt_12-25-07.48.57.png" alt="">
        <h3>2022 Thanksgiving begins in:</h3>
        <div class="container">
            <div class="hours">
                <h1 class="days-left" id="days-left">0</h1>
                <span>days</span>
            </div>
            <div class="hours">
                <h1 class="hours-left" id="hours-left">0</h1>
                <span>hours</span>
            </div>
            <div class="hours">
                <h1 class="minutes-left" id="minutes-left">0</h1>
                <span>minutes</span>
            </div>
            <div class="hours">
                <h1 class="seconds-left" id="seconds-left">0</h1>
                <span>seconds</span>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2>Be ready to praise God like never before</h2>
        <h5>Design By: iSoEndowed</h5>
    </div>
    <script src="./script.js"></script>
</body>
</html>
